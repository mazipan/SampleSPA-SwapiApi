<div class="row" id="spaceship-detail">
	<div class="col-md-12">
		<h2 class="page-title">Spaceship Detail</h2>
	</div>
	<div class="col-md-12 box-list">
		<i class="fa fa-space-shuttle title-panel"></i> &nbsp;&nbsp;<span class="title-panel" ng-bind="spaceship.name"></span><br/>
		<div class="pane-detail">
			<strong>Model : </strong><span ng-bind="spaceship.model"></span><br/>
			<strong>Manufacturer : </strong><span ng-bind="spaceship.manufacturer"></span><br/>
			<strong>Class : </strong><span ng-bind="spaceship.starship_class"></span><br/>
			<strong>Crew : </strong><span ng-bind="spaceship.crew"></span><br/>
			<strong>Passengers : </strong><span ng-bind="spaceship.passengers"></span><br/>
			<strong>Cargo Capacity : </strong><span ng-bind="spaceship.cargo_capacity"></span><br/>
			<strong>Cost in Credits : </strong><span ng-bind="spaceship.cost_in_credits"></span><br/>
			<strong>Max Atmosphering Speed : </strong><span ng-bind="spaceship.max_atmosphering_speed"></span><br/>
			<strong>URL Api : </strong><span ng-bind="spaceship.url"></span><br/>
		</div>
		<br/>
		<a class="btn btn-large btn-info" ng-href="#spaceship">Kembali</a>
	</div>
</div>
