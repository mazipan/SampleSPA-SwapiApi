<div class="row" id="species-detail">
	<div class="col-md-12">
		<h2 class="page-title">Species Detail </h2>
	</div>
	<div class="col-md-12 box-list">
		<i class="fa fa-paw title-panel"></i> &nbsp;&nbsp;<span class="title-panel" ng-bind="species.name"></span><br/>
		<div class="pane-detail">
			<strong>Classification : </strong><span ng-bind="species.classification"></span><br/>
			<strong>Designation : </strong><span ng-bind="species.designation"></span><br/>
			<strong>Average Height : </strong><span ng-bind="species.average_height"></span><br/>
			<strong>Skin Colors : </strong><span ng-bind="species.skin_colors"></span><br/>
			<strong>Hair Colors : </strong><span ng-bind="species.hair_colors"></span><br/>
			<strong>Eye Colors : </strong><span ng-bind="species.eye_colors"></span><br/>
			<strong>Average Lifespan : </strong><span ng-bind="species.average_lifespan"></span><br/>
			<strong>URL Api : </strong><span ng-bind="species.url"></span><br/>
		</div>
		<br/>
		<a class="btn btn-large btn-info" ng-href="#species">Kembali</a>
	</div>
</div>
